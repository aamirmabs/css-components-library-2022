<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=1280, initial-scale=1.0" />
  <title>CSS Component Library</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <div class="page-container">
    <div class="header">
      <div class="site-logo">
        <img src="./assets/images/eule-logo-250px.png" alt="logo image"
          class="logo-img">
        <div class="header-title plr-075">Eule CSS</div>
      </div>
      <div class="main-menu">
        <div class="main-menu-item active">Home</div>
        <div class="main-menu-item">Documentation</div>
        <div class="main-menu-item">Social</div>
      </div>
    </div>

    <div class="content">
      <div class="row row-full-centered">
        <div class="col-12 w-2 ptb-=200">
          <img src="./assets/images/eule-logo-250px.png" alt="logo image"
            class="img-center">
          <p class="text-center">A lightweight and modular library for
            developing fast and powerful
            web
            interfaces.
          </p>
          <div class="fl-row fljc-sp-around p-200">
            <button>Documentation</button>
            <button>Github</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h1>Footer</h1>
    </div>
    <!-- connecting javascript files -->
    <script src="./scripts/script.js"></script>
</body>

</html>
