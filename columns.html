<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=1280, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>CSS Component Library</title>
</head>

<body>
  <div class="page-container">
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="content">
      <h1>Content</h1>
      <div class="row row-full">
        <div class="col-12">12 Columns</div>
      </div>
      <div class="row">
        <div class="col-9-3">
          <div class="col-9">9 Columns</div>
          <div class="col-3">3 Columns</div>
        </div>
      </div>
      <div class="row">
        <div class="col-8-4">
          <div class="col-8">4 Columns</div>
          <div class="col-4">8 Columns</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6-6">
          <div class="col-6-1">6 Columns</div>
          <div class="col-6-2">6 Columns</div>
        </div>
      </div>
      <div class="row">
        <div class="col-4-8">
          <div class="col-4">4 Columns</div>
          <div class="col-8">8 Columns</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3-9">
          <div class="col-3">3 Columns</div>
          <div class="col-9">9 Columns</div>
        </div>
      </div>
      <div class="row">
        <div class="col-2-8-2">
          <div class="col-2-1">2 Columns</div>
          <div class="col-8">8 Columns</div>
          <div class="col-2-2">2 Columns</div>
        </div>
      </div>
      <div class="row">
        <div class="col-4-4-4">
          <div class="col-4-1">4 Columns</div>
          <div class="col-4-2">4 Columns</div>
          <div class="col-4-3">4 Columns</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h1>Footer</h1>
    </div>
    <!-- connecting javascript files -->
    <script src="./scripts/script.js"></script>
</body>

</html>
